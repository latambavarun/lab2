<!DOCTYPE html>
<html lang="en" class="nojs">
<head>

  <meta charset="utf-8" />

  <link rel="stylesheet" media="screen" href="style.css" />
  <link rel="stylesheet" media="screen" href="screens.css" />
</head>
<body>
<header class="headertext">
  <strong>Lab 2</strong>
</header>
<form action="#" method="POST" class="userForm">
  <h1 class="heading">
  Please Enter User Details
  </h1>
  <div>
    <div>
      <label for="email"><b>Email</b></label>
	</div>
    <input type="email" placeholder="Enter Email" name="userEmail" required>
  </div>
  <div>
    <div>
      <label for="phone"><b>Phone Number</b></label>
	</div>
    <input type="tel" placeholder="Enter Phone Number" name="userPhone" required>
  </div>
  <div>
	<div>
      <label for="dateofbirth"><b>Date of Birth</b></label>
	<div>
    <input type="date" placeholder="mm/dd/yyyy" name="userDob" required>
  </div>
   <div class="register-button">
   <button class="btn--3d btn-block" type="submit" name=><strong><b>Register</b></strong></button>
   </div>
</form>
</body>
</html>
